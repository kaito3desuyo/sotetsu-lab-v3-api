version: '3.7'

volumes:
    development-db-data:
networks:
    development-network:

services:
    development-db:
        build:
            context: ./db
        ports:
            - '5432:5432'
        tty: true
        volumes:
            - development-db-data:/var/lib/postgresql/data
        networks:
            - development-network
        environment:
            POSTGRES_USER: postgres
            POSTGRES_PASSWORD: s0tetsu-L@b-v3
            POSTGRES_INITDB_ARGS: '--encoding=UTF-8 --locale=C'

    development-api:
        build:
            context: .
            target: development
        ports:
            - '3000:3000'
        depends_on:
            - development-db
        tty: true
        command: sh -c "npm run start:dev"
        volumes:
            - .:/home/sotetsu-lab-v3-api
            - /home/sotetsu-lab-v3-api/node_modules
        networks:
            - development-network
        environment:
            DATABASE_URL: postgresql://postgres:s0tetsu-L@b-v3@development-db/sotetsu_lab_v3_development
            COGNITO_USERPOOL_ID: ap-northeast-1_S4qRgsVV8
